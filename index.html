<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Form Check</title>
  </head>
  <body>
    <section class="contact-area">
      <article class="contact-adder-form">
        <h2>Enter Your Information</h2>
          <form class="inputDiv">
            <label>Full Name</label>
            <input
              type="text"
              class="inputs"
              id="firstnameAndLastnameInput"
              name="Firstname and Lastname"
              required
            />
            <label>Address</label>
            <input
              type="text"
              class="inputs"
              id="addressInput"
              name="address"
              required
            />
            <label>Age</label>
            <input
              type="number"
              class="inputs"
              id="ageInput"
              name="age"
              required
            />
            <label>Sex</label>
            <div>
              <input
                type="radio"
                class="sexInput inputs"
                id="maleInput"
                name="gender"
                required
              />
              <label for="gender"> Male</label>
            </div>
            <div>
              <input
                type="radio"
                class="sexInput inputs"
                id="femaleInput"
                name="gender"
                required
              />
              <label for="gender"> Female</label>
            </div>
            <input type="submit" id="addButton" value="Add-Information">
          </form>
      </article>
    </section>
    <article class="contact-cards">
    
    </article>

    <script src="./script.js"></script>
  </body>
</html>
